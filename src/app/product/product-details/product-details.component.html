
<div class="container" fxLayout="row" fxLayoutAlign="space-between stretch">
  <div>
    <mat-card class="image-list" appearance="outlined">
      <mat-card-content>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card class="example-card" appearance="outlined">
      <img mat-card-image [src]="'assets/images/' + (editProduct?.imageCover || '')" alt="Photo of a Shiba Inu">
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
  </mat-card>
  </div>

  <div>
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Price :  {{editProduct?.price| currency: 'USD'}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
</div>
